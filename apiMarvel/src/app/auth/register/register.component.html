<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/img/login2.png" class="img-fluid img-thumbnail" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form 
            autocomplete="off"
            [formGroup]= "registerForm"
            (ngSubmit)="crearUsuario()"
            
            >
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Name</label>
              <input  type="text"
                      class="form-control form-control-lg"
                      placeholder="Enter your name" 
                      formControlName="nombre"/>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input  type="email" 
                      class="form-control form-control-lg"
                      placeholder="Enter a valid email address" 
                      formControlName="email"
                      />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input  type="password" 
                      class="form-control form-control-lg"
                      placeholder="Enter password" 
                      formControlName="password"
                      />
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example5"> Repeat Password</label>
              <input  type="password" 
                      class="form-control form-control-lg"
                      placeholder="Repeat password" 
                      formControlName="password2"
                      />
            </div>
            <div class="form-outline mb-3">
              <input  type="checkbox" 
                      class="checkbox checkbox-primary" 
                      formControlName="terminos"
                      />
              <label class="form-label labelTerms" for="form3Example5"> I accept the terms and conditions  </label>
              
            </div>
            <div class="row">
              <div class="col text-danger">

                <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                <p *ngIf="campoNoValido('email')">El email es obligatorio y tiene que ser valido</p>
                <p *ngIf="passwordNoValido()">Las contraseñas deben de ser iguales</p>
                <p *ngIf="aceptaTerminos()">Tienes que aceptar los terminos</p>


              </div>
            </div>
            <div class="form-outline mb-3">
            
              <p class="small fw-bold mt-2 pt-1 mb-0">You already have an account, <a  class="link-danger registerLink" routerLink="/login">click here</a></p>  
            </div>
              
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 text-bg-dark fixed-bottom">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
